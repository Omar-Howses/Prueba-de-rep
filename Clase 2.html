<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Mejorado</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
            color: blue; /* Color de texto de etiquetas: azul */
        }

        input[type="text"],
        input[type="email"] {
            display: block;
            margin-bottom: 10px;
            width: 200px;
        }

        div {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <form action="#">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Nombre por defecto" onclick="this.value = '';">
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" value="Edad por defecto" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </div>

        <div>
            <label>Sexo:</label>
            M <input type="radio" name="sexo" value="M" checked>
            F <input type="radio" name="sexo" value="F">
        </div>

        <div>
            <label>Pasatiempo:</label>
            <br>
            Deporte <input type="checkbox" name="pasatiempo" value="Deporte">
            <br>
            Comida <input type="checkbox" name="pasatiempo" value="Comida">
            <br>
            Leer <input type="checkbox" name="pasatiempo" value="Leer">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="correo@ejemplo.com" required>
        </div>

        <div>
            <label for="readOnly">Read Only:</label>
            <input type="text" id="readOnly" value="Valor por defecto" readonly>
        </div>

        <div>
            <button type="button" onclick="resetForm()">Reset</button>
            <button type="submit" onclick="showAlert()">Aceptar</button>
        </div>
    </form>

    <script>
        function resetForm() {
            // Obtener todos los campos de texto y establecer los valores por defecto
            document.getElementById('nombre').value = 'Nombre por defecto';
            document.getElementById('edad').value = 'Edad por defecto';
            document.getElementById('email').value = 'correo@ejemplo.com';
            document.getElementById('readOnly').value = 'Valor por defecto';
        }

        function showAlert() {
            alert('La información se guardó correctamente');
        }
    </script>
</body>

</html>
